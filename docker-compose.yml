version: "3"
services:
  fit-slam:
    image: active-slam:22.04
    volumes:
      #full dev
      - /dev:/dev:rw
      #full media
      - /media:/media:rw
      #Time
      - /etc/timezone:/etc/timezone:rw
      - /etc/localtime:/etc/localtime:rw
      #ros-workspaces
      - ./root_dir/:/root/:rw
      - ../.ros/:/root/.ros

      #cesar-workspaces
      - /home/deos/s.saravanan/cesar_slam/:/home/cesar_slam/:rw

      #clutterbot-workspaces
      - /home/suchetan/clutterbot/dusty-humble/ros2_ws_humble/:/home/clutterbot_ws/
      - /home/suchetan/clutterbot/clutterbot_sim/:/home/clutterbot_sim/
      #- /home/suchetan/clutterbot/dam_rosbag/pcl_rem/:/root/pcl_rem/
    env_file:
      - .env
    privileged: true
    network_mode: host
    ipc: host
    stdin_open: true
    tty: true
    environment:
      - DISPLAY
    entrypoint: /bin/bash
