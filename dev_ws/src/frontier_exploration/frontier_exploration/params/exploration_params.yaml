explore_server:
  ros__parameters:
    frequency: 15.0
    goal_aliasing: 0.0
    retry_count: 20
    config: ["48.0", "60.0", "48.0", "0.25", "0.25", "0.25", "0.25", "60.0"]
    nav2_goal_timeout_sec: 1000 #secs
    use_traversability: false
    use_custom_sim: false
    frontier_travel_point: closest
    # robot_namespaces: ['/scout_1', '/scout_2']
    robot_namespaces: ['/scout_2']
    # robot_namespaces: ['/scout_1', '/scout_2', '/scout_3']
    # robot_namespaces: ['/scout_1', '/scout_2', '/scout_3', '/scout_4']
    # robot_namespaces: ['/scout_1', '/scout_2', '/scout_3', '/scout_4', '/scout_5']
    wait_for_other_robot_costs: true # if false, will not give result to other robots if server is busy
    process_other_robots: true #true if you want to do multirobot
    use_pose_from_multirobot_allocator: true #if true, uses the pose from multirobot allocator, else uses the pose given by u1 u2 computation

polygon_point_publisher:
  ros__parameters:
    square_half_side_length: 15.0
    
frontier_selection_node:
  ros__parameters:
    exploration_mode: ours
    counter: 031150
    alpha: 0.50 #set to 1.0 for maximum weight to arrival information and 0.0 for maximum weight to frontier path distance.
    beta: 0.50 #set to 1.0 for maximum weight to u1 and 0.0 for maximum weight to information on path.
    N_best_for_u2: 100000 #set to -1 for considering all the frontier for path computation (this will make the algorithm very time instensive!)
    planner_allow_unknown: true
    frontier_detect_radius: 0.0
    use_planning: false #if false, uses euclidean distance to frontier(cannot use FIMs to compute path information). If true, plans to the frontier.

localization_pose_sub_node:
  ros__parameters:
    exploration_mode: ours
    counter: 031150

explore_costmap:
  explore_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "bounded_explore_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        # map_topic: /traversability_thresholded
        map_topic: /simulation_costmap
        map_subscribe_transient_local: True
      bounded_explore_layer:
        plugin: "frontier_exploration/BoundedExploreLayer"
        enabled: true
        resize_to_boundary: true
        exploration_mode: ours
        explore_clear_space: false
        min_frontier_cluster_size: 5
        max_frontier_cluster_size: 21
        use_traversability: false
      always_send_full_costmap: false

